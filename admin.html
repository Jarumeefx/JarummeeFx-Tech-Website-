<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Jarumeefx Tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <div class="dashboard">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h4 class="logo">Jarumeefx</h4>

            <ul>
                <li class="active"><i class="fa fa-home"></i> Dashboard</li>
                <li><i class="fa fa-envelope"></i> Messages</li>
                <li><i class="fa fa-users"></i> Clients</li>
                <li><i class="fa fa-briefcase"></i> Services</li>
                <li><i class="fa fa-cog"></i> Settings</li>
                <li class="logout"><i class="fa fa-sign-out-alt"></i> Logout</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main">

            <!-- Topbar -->
            <div class="topbar">
                <h5>Admin Dashboard</h5>
                <span>Welcome, Admin</span>
            </div>

            <!-- Cards -->
            <div class="row g-4 mt-3">
                <div class="col-md-3">
                    <div class="card-box">
                        <h6>Total Messages</h6>
                        <h3 id="msgCount">12</h3>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card-box">
                        <h6>Clients</h6>
                        <h3>8</h3>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card-box">
                        <h6>Services</h6>
                        <h3>6</h3>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card-box">
                        <h6>Status</h6>
                        <h3 class="text-success">Active</h3>
                    </div>
                </div>
            </div>

            <!-- Messages Table -->
            <div class="table-section mt-5">
                <h5>Recent Messages</h5>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="messageTable">
                        <tr>
                            <td>Ali Musa</td>
                            <td>ali@gmail.com</td>
                            <td>Need a website</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>

    </div>

    <script src="admin.js"></script>
</body>

</html>
